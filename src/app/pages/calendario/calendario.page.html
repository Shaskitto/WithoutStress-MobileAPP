<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calendario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Calendario -->
    <ion-item>
      <ion-label>Selecciona una fecha</ion-label>
      <ion-datetime
        [value]="selectedDate"
        (ionChange)="onDateChange($event)"
        display-format="DD/MM/YYYY"
      ></ion-datetime>
    </ion-item>

    <!-- Formulario para agregar o editar notas -->
    <form [formGroup]="calendarioForm" (ngSubmit)="isEditing ? updateNote() : createNote()">
      <ion-item *ngIf="selectedDate">
        <ion-label position="floating">Fecha seleccionada</ion-label>
        <ion-input formControlName="fecha" readonly></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-input formControlName="hora" type="time"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">TÃ­tulo</ion-label>
        <ion-input formControlName="titulo" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contenido</ion-label>
        <ion-textarea formControlName="contenido"></ion-textarea>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!calendarioForm.valid">
        {{ isEditing ? 'Actualizar Nota' : 'Guardar Nota' }}
      </ion-button>
      <ion-button *ngIf="isEditing" expand="full" color="medium" (click)="cancelEdit()">Cancelar</ion-button>
    </form>

    <!-- Lista de Notas -->
    <ion-list>
      <ion-item *ngFor="let note of userNotes" (click)="editNote(note)">
        <ion-label>
          <h2>{{ note.fecha }} - {{ note.hora }}</h2>
          <p>{{ note.titulo }}</p>
        </ion-label>
        <ion-button color="danger" fill="clear" (click)="deleteNote(note._id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
