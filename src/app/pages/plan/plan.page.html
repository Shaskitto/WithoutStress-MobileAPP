<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Plan Diario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="horarios">
    <ion-item-divider>
      <ion-label>Horario Ma√±ana</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let tarea of horarios?.manana">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>{{ tarea }}</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>Horario Tarde</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let tarea of horarios?.tarde">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>{{ tarea }}</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>Horario Noche</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let tarea of horarios?.noche">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>{{ tarea }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
