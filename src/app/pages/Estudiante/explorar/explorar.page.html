<ion-content [fullscreen]="true">
  <!-- Encabezado -->
  <div *ngIf="showCategories" class="plan-header">
    <ion-buttons slot="start">
      <ion-menu-button style="font-size: 22px; color: black"></ion-menu-button>
    </ion-buttons>
    <h1 class="plan-title">Explorar</h1>
  </div>

  <!-- Bot√≥n volver -->
  <div *ngIf="!showCategories" class="back-bar">
    <ion-icon
      name="arrow-back"
      class="back-icon"
      (click)="showCategoryList()"
    ></ion-icon>
    <h2 class="category-title">{{ currentCategory }}</h2>
  </div>

  <!-- Lista de categor√≠as -->
  <ion-list *ngIf="showCategories" class="card-list">
    <ion-card
      *ngFor="let category of categories"
      (click)="loadResources(category)"
      class="category-card"
    >
      <ion-card-header>
        <ion-card-title class="category">{{ category }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>

  <!-- Descripci√≥n de la categor√≠a -->
  <div *ngIf="showDescription" class="category-description">
  <ion-card color="light" class="description-card">
    <ion-card-content>
      <div class="description-flex-container">
        <img
          [src]="currentImage"
          alt="{{ currentCategory }}"
          class="description-image"
        />
        <div class="description-text-container">
          <p class="description-text">{{ currentDescription }}</p>
        </div>
        <div class="btn-container">
          <ion-button
            color="primary"
            (click)="mostrarRecursos()"
          >
            Siguiente
          </ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</div>


  <!-- Lista de recursos -->
  <ion-list *ngIf="!showDescription && !showCategories" class="resource-list">
    <ion-card *ngFor="let resource of resources" class="resource-card">
      <ion-card-content>
        <h2 class="resource-title">{{ resource.titulo }}</h2>
        <p class="resource-detail">üë§ Autor: {{ resource.autor }}</p>
        <p class="resource-detail">‚è±Ô∏è Duraci√≥n: {{ resource.duracion }} min</p>
        <ion-button
          fill="clear"
          size="small"
          class="detail-button"
          (click)="verDetalle(resource._id)"
        >
          Ver m√°s <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
