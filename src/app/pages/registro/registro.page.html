<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <div class="register-header">
          <h1 class="register-title">Crear Cuenta</h1> 
        </div>

        <form (ngSubmit)="register()">
          <ion-item class="register-item">
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input [(ngModel)]="user.username" name="username" required></ion-input>
          </ion-item>

          <ion-item class="register-item">
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
          </ion-item>

          <ion-item class="register-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit" class="register-button">
            Registrar
          </ion-button>
        </form>

        <div class="register-footer">
          <div class="login-link">
            <ion-text color="medium">¿Ya tienes una cuenta?</ion-text>
            <ion-button fill="clear" color="primary" (click)="navigateLogin()" class="login-button">
              Inicia Sesión aquí
            </ion-button>
          </div>
        </div>   
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
