<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrarse</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <form (ngSubmit)="register()">
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input [(ngModel)]="user.username" name="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input [(ngModel)]="user.email" name="email" type="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="user.password" name="password" type="password" required></ion-input>
          </ion-item>

          <ion-button expand="full" color="primary" type="submit" style="margin-top: 20px;">
            Registrar
          </ion-button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
          <ion-text color="medium">
            ¿Ya tienes una cuenta?
          </ion-text>
          <ion-button fill="clear" color="secondary" (click)="navigateLogin()">
            Inicia Sesión aquí
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
