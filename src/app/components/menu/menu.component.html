<ion-menu side="start" contentId="main-content">
  <ion-content class="ion-padding">
    <div class="sidebar">
      <!-- Perfil del usuario -->
      <div class="user-profile">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img [src]="user?.profileImage"/>
          </ion-avatar>
          <ion-label>
            <h2>{{ user?.username }}</h2>
          </ion-label>
        </ion-item>
      </div>

      <!-- Enlaces -->
      <ion-list>
        <ion-item routerLink="/tabs/plan" (click)="closeMenu()">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Plan Diario</ion-label>
        </ion-item>
        <ion-item routerLink="/calendario" (click)="closeMenu()">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Calendario</ion-label>
        </ion-item>
        <ion-item routerLink="/estadistica" (click)="closeMenu()">
          <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
          <ion-label>Estadísticas</ion-label>
        </ion-item>
        <ion-item routerLink="/comunidad" (click)="closeMenu()">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Comunidad</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/explorar" (click)="closeMenu()">
          <ion-icon name="compass-outline" slot="start"></ion-icon>
          <ion-label>Descubre Más</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/perfil" (click)="closeMenu()">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/preguntas" (click)="closeMenu()">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Preguntas</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>

  <!-- Footer y logout -->
  <ion-footer>
    <ion-list>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-footer>
</ion-menu>
